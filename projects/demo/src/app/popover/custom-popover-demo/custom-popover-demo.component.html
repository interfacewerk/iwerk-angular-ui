<div class="custom-popover--header">

  </div>
  <a class="custom-popover--close-button" (click)="_close()"><fa-icon [icon]="faTimes"></fa-icon></a>
</div>

<div class="custom-popover--content">
  <ng-content select="[appCustomPopoverContent]"></ng-content>
</div>
