<h3>Declarative way</h3>

<p>Add a template with the <code class="inline-code">iwPopover</code> directive.</p>

<!-- CODESAMPLE POPOVER#EXAMPLE_1 -->
<button (click)="isOpen = true">
  Click to open!
  <ng-template iwPopover 
    popoverClass="demo-popover"
    [isOpen]="isOpen"
    (shouldClose)="isOpen = false">

    <div class="simple-popover">
      Helloooo
    </div>

  </ng-template>
</button>
