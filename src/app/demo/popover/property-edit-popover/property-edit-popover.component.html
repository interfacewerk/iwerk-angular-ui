<app-custom-popover-demo (close)="close()">
  <app-custom-popover-header>Edit</app-custom-popover-header>
  <app-custom-popover-content>    
    {{propertyName}}: <input autofocus autocomplete="false" [ngModel]="value" (ngModelChange)="onValueChange.emit($event)" type="text"/>
  </app-custom-popover-content>
</app-custom-popover-demo>
