<h1> Tooltip </h1>

<button (click)="value = value + 1" iwTooltipTarget>
  Increment
  <ng-template iwTooltip>
    Click to go from {{value}} to {{value+1}}      
  </ng-template>
</button>

<button *ngIf="value > 0" (click)="value = 0" iwTooltipTarget>
  Reset
  <ng-template iwTooltip>
    Reset to 0
  </ng-template>
</button>


<button *ngIf="testVa" iwTooltipTarget>
  ResetTruc
  <ng-template iwTooltip>
    Reset to 0
  </ng-template>
</button>
