language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo apt-get install google-chrome-stable
addons:
apt:
install:
  - npm install
script:
  - npm run lint
  - npm run test-ci
  - npm run build
node_js:
  - '9'
  - '8'
after_success:
  - npm run send-coverage
  - npm run travis-deploy-once "cd dist && ../node_modules/.bin/semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
